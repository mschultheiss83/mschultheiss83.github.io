---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    <p>Written with {{ page.ai[0] }} on {{ page.ai[1] | date: "%B %e, %Y" }}</p>
  </div>

  <div class="tags">
    Tags:
    {% for tag in page.tags %}
    <a href="/tags.html#{{ tag }}">{{ tag }}</a>
    {% endfor %}
  </div>
</article>
