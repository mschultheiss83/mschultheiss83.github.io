<section class="site.related_posts">
    <ul>
        {% for post in site.related_posts %}
        <li><a href="{{ post.url }}">{{ post.title }}</a> - {{ post.date | date_to_string: "DE" }}</li>
        {% endfor %}
    </ul>
</section>
<section class="site.categories"> 
    <ul>
        {% for post in site.categories reversed %}
        <li><a href="{{ post.url }}">{{ post.title }}</a> - {{ post.date | date_to_string: "DE" }}</li>
        {% endfor %}
    </ul>
</section>
