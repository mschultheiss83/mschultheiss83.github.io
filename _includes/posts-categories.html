<h2>verwandte Kategorien</h2>

{% if site.categories %}
<section class="site.categories">
    <ul>
        {% for post in site.categories %}
        <li>{% post | JSON.stringify %}</li>
        <li><a href="{{ post.url }}">{{ post.title }}</a> - {{ post.date | date_to_string: "DE" }}</li>
        {% endfor %}
    </ul>
</section>
{% endif %}
